language: php

services:
  - rabbitmq

addons:
  apt:
    packages:
      - rabbitmq-server

cache:
    directories:
        - $HOME/.composer/cache/files

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - nightly

before_install:
  - composer self-update

install:
  - composer install

script:
  - vendor/bin/behat
